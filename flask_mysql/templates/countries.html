{% extends 'base.html' %}

{% block container %}
  <div class="row">
    <div class="col-6">
      <h3 class="text-center">Lista de Países</h3>
      <ul class="list-group">
        {% for country in countries %}
          <li class="list-group-item">
            {{ country.name }} (pob. {{country.population}})
          </li>
        {% endfor %}
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>
    <div class="col-6">
      <form action="/countries/new" method="post">
        <h3 class="text-success text-center">Ingrese un Nuevo Pais</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" required name="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">PIB (en millones)</label>
          <input type="number" min="0" class="form-control" required name="gdp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Población</label>
          <input type="number" min="0" class="form-control" required name="population">
        </div>

        <button type="submit" class="btn btn-primary">Crear País</button>
      </form>
    </div>
  </div>
{% endblock %}
