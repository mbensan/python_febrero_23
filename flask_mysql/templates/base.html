<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  {% block styles %}
    <style>
    </style>
  {% endblock %}
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}     <!-- declara una variable llamada mensajes -->
      {% if messages %}                            <!-- comprobar si hay algún mensaje -->
        {% for category, message in messages %}            <!-- recorrer los mensajes -->
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>         
          <!-- muestra cada mensaje en una etiqueta de párrafo -->
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block container %}
      <h3>Base</h3>
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  {% block scripts %}
    <script>
      console.log('Ejemplo ...')
    </script>
  {% endblock %}
</body>
</html>
