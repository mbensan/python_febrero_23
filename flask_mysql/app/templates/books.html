{% extends 'base.html' %}

{% block container %}
  <div class="row">
    <div class="col-6">
      <form action="/books/new" method="post">
        <h3 class="text-success text-center">Ingrese un Nuevo Libro</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Título</label>
          <input type="text" class="form-control" name="title">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Número de páginas</label>
          <input type="text" class="form-control" name="num_pages">
        </div>
        <button type="submit" class="btn btn-primary">Crear Libro</button>
      </form>
    </div>
    <div class="col-6">
      <h3 class="text-center">Lista de Libros</h3>
      <ul class="list-group">
        {% for book in books %}
          <li class="list-group-item">
            {{book.title}}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
